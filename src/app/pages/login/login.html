<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">

    <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-xl">

        <div class="mb-8 flex flex-col items-center mt-[-33%]">
            <img src="assets/logoBG.png" alt="BarberAppLogo" class=" w-30" />
        </div>

        <div class="mb-10 mt-[-33%] text-center">
            <h1 class="text-5xl font-bold text-gray-900">Bem-Vindo!</h1>
            <p class="mt-4 text-gray-500 text-[18px]">Faça login para continuar</p>
        </div>

        <form>
            <div class="relative mb-4">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3.5">
                    <img src="assets/emailLogo.png" alt="emailLogo" class="h-4" />
                </div>
                <input type="email" placeholder="E-mail" name="email"
                    class="w-full rounded-lg border border-gray-300 py-3 pl-11 pr-4 text-gray-900 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    [(ngModel)]="email" />
            </div>

            <div class="relative mb-4">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3.5">
                    <img src="assets/senhaLogo.png" alt="passwordLogo" class="h-5 " />
                </div>
                <input type="password" placeholder="Senha" name="password"
                    class="w-full rounded-lg border border-gray-300 py-3 pl-11 pr-11 text-gray-900 placeholder-gray-500 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                    [(ngModel)]="password" />
                <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3.5">
                    <img src="assets/eyePassword.png" alt="showPasswordLogo" class="h-4" />
                </button>
            </div>

            <button type="submit"
                class="mb-4 w-full rounded-lg bg-purple-600 py-3 text-lg font-semibold text-white transition-colors hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                (click)="printInformation()">
                Entrar

            </button>

            <div class="mb-6 text-center">
                <a href="#" class="text-[17px] text-gray-500 hover:text-purple-600 hover:underline">
                    Esqueceu a senha?
                </a>
            </div>
        </form>

        <div class="text-center text-sm text-gray-500 text-[17px]">
            Não tem uma conta?
            <a href="/register" class="font-semibold text-purple-600 hover:underline">
                Cadastre-se
            </a>
        </div>

    </div>
</div>
