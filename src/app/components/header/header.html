<div class="relative">

    <div class="bg-white flex items-center justify-between px-6 border-b border-purple-600 w-full h-28">

        <button (click)="toggleMenu()" class="text-gray-700 p-2 rounded-md hover:bg-gray-100 focus:outline-none">
            <span class="sr-only">Abrir menu</span>
            <svg class="h-9 w-9" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <img src="assets/logoBG.png" alt="BarberApp" class="w-44 sm:w-64" />

        <button (click)="toggleModal()" class="text-purple-600 p-1 rounded-full hover:bg-purple-100 focus:outline-none">
            <span class="sr-only">Ver perfil</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="h-10 w-10">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>


    <div (click)="toggleMenu()" [class.hidden]="!isMenuOpen" class="fixed inset-0 bg-black/50 z-40 transition-opacity">
    </div>

    <div [ngClass]="{ 'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen }" class="fixed top-0 left-0 w-64 h-screen bg-white shadow-xl z-50
              transition-transform duration-300 ease-in-out">

        <div class="p-6">
            <h2 class="text-2xl font-semibold text-purple-600 mb-6">BarberApp</h2>
            <nav class="flex flex-col space-y-3">
                <a href="#"
                    class="text-gray-700 hover:text-purple-600 text-lg p-2 rounded-md hover:bg-purple-50">Home</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 text-lg p-2 rounded-md hover:bg-purple-50">Meus
                    Agendamentos</a>
                <a href="#"
                    class="text-gray-700 hover:text-purple-600 text-lg p-2 rounded-md hover:bg-purple-50">Serviços</a>
                <a href="#"
                    class="text-gray-700 hover:text-purple-600 text-lg p-2 rounded-md hover:bg-purple-50">Configurações</a>
            </nav>
        </div>
    </div>


    <div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">

        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 relative">

            <button (click)="toggleModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <h2 class="text-2xl font-semibold mb-6 text-center">Meu Perfil</h2>

            <div class="space-y-3">
                <div>
                    <label class="text-sm font-medium text-gray-500">Nome</label>
                    <p class="text-lg text-gray-900">{{ cliente.name }}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-500">E-mail</label>
                    <p class="text-lg text-gray-900">{{ cliente.email }}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-500">Telefone</label>
                    <p class="text-lg text-gray-900">{{ cliente.phone }}</p>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-500">CPF</label>
                    <p class="text-lg text-gray-900">{{ cliente.cpf }}</p>
                </div>

            </div>

            <button class="mt-8 w-full rounded-lg bg-red-600 py-2.5 text-white font-medium hover:bg-red-700">
                Sair (Logout)
            </button>
        </div>
    </div>

</div>
